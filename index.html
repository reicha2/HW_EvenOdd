<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers between 10 and 20, odd or even</title>
</head>
<body>
    <h1>Go to Console...</h1>
<script>
    function checkEvenOdd(num) {
        return num % 2 === 0 ? "even" : "odd";
    }


    for (var i = 10; i <= 20; i++) {
        console.log(i + " is " + checkEvenOdd(i));
    }
</script>
</body>
</html>
